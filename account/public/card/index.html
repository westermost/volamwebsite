<!doctype html>
<html lang="vi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hệ thống nạp thẻ cào - Powered by reCARD</title>
	  
	<style>
		:root {
		  --input-padding-x: .75rem;
		  --input-padding-y: .75rem;
		}

		html,
		body {
		  height: 100%;
		}

		body {
		  display: -ms-flexbox;
		  display: flex;
		  -ms-flex-align: center;
		  align-items: center;
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #f5f5f5;
		}

		.form-card {
		  width: 100%;
		  max-width: 420px;
		  padding: 15px;
		  margin: auto;
		}

		.form-label-group {
		  position: relative;
		  margin-bottom: 1rem;
		}

		.form-label-group > input,
		.form-label-group > label {
		  padding: var(--input-padding-y) var(--input-padding-x);
		}

		.form-label-group > label {
		  position: absolute;
		  top: 0;
		  left: 0;
		  display: block;
		  width: 100%;
		  margin-bottom: 0; /* Override default `<label>` margin */
		  line-height: 1.5;
		  color: #495057;
		  cursor: text; /* Match the input under the label */
		  border: 1px solid transparent;
		  border-radius: .25rem;
		  transition: all .1s ease-in-out;
		}

		.form-label-group input::-webkit-input-placeholder {
		  color: transparent;
		}

		.form-label-group input:-ms-input-placeholder {
		  color: transparent;
		}

		.form-label-group input::-ms-input-placeholder {
		  color: transparent;
		}

		.form-label-group input::-moz-placeholder {
		  color: transparent;
		}

		.form-label-group input::placeholder {
		  color: transparent;
		}

		.form-label-group input:not(:placeholder-shown) {
		  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
		  padding-bottom: calc(var(--input-padding-y) / 3);
		}

		.form-label-group input:not(:placeholder-shown) ~ label {
		  padding-top: calc(var(--input-padding-y) / 3);
		  padding-bottom: calc(var(--input-padding-y) / 3);
		  font-size: 12px;
		  color: #777;
		}

		/* Fallback for Edge
		-------------------------------------------------- */
		@supports (-ms-ime-align: auto) {
		  .form-label-group > label {
			display: none;
		  }
		  .form-label-group input::-ms-input-placeholder {
			color: #777;
		  }
		}

		/* Fallback for IE
		-------------------------------------------------- */
		@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
		  .form-label-group > label {
			display: none;
		  }
		  .form-label-group input:-ms-input-placeholder {
			color: #777;
		  }
		}		
	</style>	  
  </head>
  <body>
    <form class="form-card" method="POST">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Nạp thẻ cào</h1>
        <p>Hệ thống nạp thẻ cào</p>
		  
		<div class="alert" role="alert"></div>	  
      </div>

	  <div class="form-group">
		<select class="form-control" id="selectType" name="type">
			<option value="" selected>Chọn loại thẻ</option>	
		  	<option value="1">Viettel</option>
		  	<option value="3">Vinaphone</option>
		</select>
		<div class="invalid-feedback" id="type"></div>
	  </div>		
		
      <div class="form-label-group">
        <input type="text" id="inputSerial" class="form-control" maxlength="15" placeholder="Nhập số Seri" name="serial">
        <label for="inputSerial">Số Seri</label>
		<div class="invalid-feedback" id="serial"></div>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputCode" class="form-control" maxlength="15" placeholder="Nhập mã thẻ" name="code">
        <label for="inputCode">Mã thẻ</label>
		<div class="invalid-feedback" id="code"></div>
      </div>

	  <div class="form-group">
		<select class="form-control" id="selectAmount" name="amount">
			<option value="" selected>Chọn mệnh giá</option>	
		  	<option value="10000">10.000</option>
		  	<option value="20000">20.000</option>
			<option value="30000">30.000</option>
			<option value="50000">50.000</option>
			<option value="100000">100.000</option>
			<option value="200000">200.000</option>
			<option value="300000">300.000</option>
			<option value="500000">500.000</option>
			<option value="1000000">1.000.000</option>
		</select>
		<div class="invalid-feedback" id="amount"></div>
	  </div>
		
      <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Nạp thẻ</button>
      <p class="mt-5 mb-3 text-muted text-center">Copyright &copy; 2018 reCARD. All rights reserved.</p>
    </form>	   
	  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	  
    <!-- Optional JavaScript -->
	<script src="js/scripts.js"></script>	 	  
  </body>
</html>
